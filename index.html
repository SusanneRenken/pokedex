<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style/media.css" />

    <script src="./scripts/assets.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </head>

  <body onload="init()">
    <header>
      <h1>My Pokédex</h1>
      <div class="searchbox">
        <input
          id="search_pokemon"
          type="text"
          placeholder="Search your Pokémon"
        />
        <button id="search_button">Search</button>
      </div>
    </header>

    <section class="content">

      <div class="pokemon-card">
        <div class="pokemon-card-above">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/111.png" alt="" class="pokemon-img" />
        </div>

        <div class="pokemon-description">
          <h2>Ditto</h2>
          <p>Description</p>
        </div>
      </div>

      <div class="pokemon-card">
        <div class="pokemon-card-above">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/487.png" alt="" class="pokemon-img" />
        </div>

        <div class="pokemon-description">
          <h2>Ditto</h2>
          <p>Description</p>
        </div>
      </div>

      <div class="pokemon-card">
        <div class="pokemon-card-above">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/68.png" alt="" class="pokemon-img" />
        </div>

        <div class="pokemon-description">
          <h2>Ditto</h2>
          <p>Description</p>
        </div>
      </div>


    </section>
  </body>
</html>
