<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="stylesheet" href="./style/types.css" />

    <script src="./scripts/assets.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js" defer></script>
  </head>

  <body onload="init()">
    <header>
      <h1 id="headline" onclick="toggleOverlay()">Mein Pok√©dex</h1>
      <div class="menues">
        <div class="searchBox">
          <input
            id="search_pokemon"
            type="text"
            placeholder="Name, ID oder Typ"
            oninput="searchPokemon(this.value)"
          />
          <button id="search_button">üîé</button>
        </div>

        <select id="language_select" onchange="changeLanguage(this.value)">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
    </header>

    <section class="content">
      <div class="pokemon-cards" id="pokemon_cards"></div>

      <div class="loading">
        <img
          class="loading-shadow"
          src="./assets/img/loading-shadow.png"
          alt=""
        />
        <img class="loading-ball" src="./assets/img/loading-ball.png" alt="" />
      </div>

      <div class="load-Btn-content">
        <button class="load-Btn" id="load_button" onclick="loadMorePokemon()">
          weitere Pok√©mons
        </button>
      </div>
    </section>

    <section class="overlay" id="overlay">
      
      
        <div class="single-card single-grass">

          <img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png alt="" class="single-img"/>
  
          <div class="single-circle"></div>
  
          <div class="single-description">
            <h2>Ein Monster</h2>
            <p># 0815</p>
            <div class="pokemon-types" id="pokemon_types_${id}"></div>
          </div>
  
      </div>
      
    </section>

    <footer></footer>
  </body>
</html>
